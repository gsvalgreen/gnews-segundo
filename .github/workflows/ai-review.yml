name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Reviewer
        uses: qodo-ai/pr-agent@main # Action que orquestra a revisão
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_AI_STUDIO.GEMINI_API_KEY: ${{ secrets.AI_API_KEY }} # Funciona com Gemini via proxy ou OpenAI nativo
          response_language: "pt_BR"
          config.model: "gemini/gemini-1.5-flash" # Ajuste para o modelo configurado
          config.fallback_models: '["gemini/gemini-1.5-flash"]'
          github_action_config.auto_review: "true"
          github_action_config.auto_describe: "true"
          github_action_config.auto_improve: "true"
          pr_reviewer.extra_instructions: |
            Aja como um Engenheiro de Segurança Sênior (DevSecOps). 
            Analise o DIFF deste Pull Request buscando:
            1. Vulnerabilidades OWASP Top 10 (especialmente SQL Injection e Insecure Deserialization).
            2. Code Smells e complexidade ciclomática desnecessária.
            3. Aderência às melhores práticas de Java 25 e Spring Boot 3.4.
            4. Responda com comentários técnicos e construtivos diretamente nas linhas do código afetado.
